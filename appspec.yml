version: 0.2
os: linux
files:
  - source: /Templates/en/
    destination: /var/www/aws-test.com/html/ 
    overwrite: true  
permissions:
   - object: /var/www/html
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: scripts/installdependences.sh
      runas: root
    - location: scripts/startapache.sh
      runas: root
   AfterInstall:
    - location: scripts/restartapache.sh
      runas: root
